<p class="stile1">Pause (Simulation menu)</p>

<p class="stile2">_________________</p>

<p>&nbsp;</p>


<blockquote>
<p class="stile4">Use this command to pause the execution of the running simulation.
 The simulation can be resumed by clicking the 
<a href="Start_simulation.htm">Start simulation</a> button
or it can be stopped by clicking the 
 <a href="Stop.htm">Stop</a> button.</p>

<p>&nbsp;</p>

<p><strong>Keyboard shortcut</strong>: CTRL+P</p>

<p>&nbsp;</p>
