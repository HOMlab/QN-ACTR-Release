<p><span class="stile2">_________________</span></p>

<blockquote>
<p class="stile4">&nbsp;</p>

<p class="stile4">JSIM saves the model description and the simulation results
 in an XML file.</p>

<p>&nbsp;</p>

<p class="stile4">For more details see the XSD schema contained in the file 
 &quot;<em>installdir</em>/jmt/xml/JMTmodel.xsd&quot;</p>

<p class="stile4">(where <em>installdir</em> is the installation folder).</p>
