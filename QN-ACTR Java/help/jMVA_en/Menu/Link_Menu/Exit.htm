<h1 style="color: #000080; font-family: 'Times New Roman', serif;">Exit 
 command (File menu)</h1>

<p class="hcp1">Use this command to end 
 your JMVA session. You can also use the Close command on the application 
 Control menu. JMVA prompts you to save documents with unsaved changes.</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp2">Shortcut</p>

<p class="hcp2">&nbsp;</p>


<p class="hcp1">Keys:CTRL+Q</p>
