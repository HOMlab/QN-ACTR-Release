<h1 style="color: #000080; font-family: 'Times New Roman', serif;">Randomize 
 command (Action menu)</h1>

<p>&nbsp;</p>

<p>Use this command to insert random values into service times (or service 
 demands) table.</p>

<p>&nbsp;</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp2"><span 
 style="font-weight: bold; font-family: 'Times New Roman', serif;"><B>Shortcut</B></span></p>

<p class="hcp1">&nbsp;</p>

<p style="font-family: 'Times New Roman', serif;">Toolbar: &nbsp;<img 
 src="../../general_images/randomize.gif"
	x-maintain-ratio=TRUE
	style="border: none;
			width: 25px;
			height: 25px;
			float: none;
			border-style: none;
			border-style: none;"
	width=25
	height=25
	border=0></p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">Keys:CTRL+R</p>
