<h1 style="color: #000080; font-family: 'Times New Roman', serif;">Open 
 command (File menu)</h1>

<p class="hcp1">Use this command to open 
 an existing document in a new window. You can open multiple documents 
 at once.</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">You can create new documents 
 with the <a href="New.htm">New</a> command.</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp2">Shortcut</p>

<p class="hcp2">&nbsp;</p>

<p class="hcp1">Toolbar:<img src="../../general_images/open.gif"
	x-maintain-ratio=TRUE
	style="border: none;
			width: 26px;
			height: 24px;
			float: none;
			border-style: none;"
	width=26
	height=24
	border=0></p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">Keys:CTRL+O</p>
