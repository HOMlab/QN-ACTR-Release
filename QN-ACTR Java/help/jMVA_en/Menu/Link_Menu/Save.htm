<h1 style="color: #000080; font-family: 'Times New Roman', serif;">Save 
 command (File menu)</h1>

<p class="hcp1">Use this command to save 
 the active document with its current name in the selected directory. When 
 you save a document for the first time, JMVA displays the Save As dialog 
 box so you can rename your document.</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp2">Shortcut</p>

<p class="hcp2">&nbsp;</p>

<p class="hcp1">Toolbar:<img src="../../general_images/save.gif"
	x-maintain-ratio=TRUE
	style="border: none;
			width: 27px;
			height: 25px;
			float: none;
			border-style: none;"
	width=27
	height=25
	border=0></p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">Keys:CTRL+S</p>
