			font-weight: bold;">Model File Format</p>

<p style="font-family: 'Times New Roman', serif; color: #000080;">________________________________</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">JMVA saves the definition 
 and the results of the model in a XML file.</p>

<p class="hcp1">&nbsp;</p>

<p class="hcp1">For more details see the XSD schema contained in the file </p>
<p align="center" class="hcp1">&quot;<em>installdir</em>/jmt/xml/JMTmodel.xsd&quot;</p>

<p class="hcp1">(where <em>installdir</em> is the installation folder).</p>
