<h1>Model File Format</h1>

<p>_________________________</p>

<p>&nbsp;</p>

<p>JSim saves the definition and the results of the model in a XML file.</p>

<p>&nbsp;</p>

<p>For more details see the XSD schema contained in the file &quot;installdir/jmt/xml/JMTmodel.xsd&quot;</p>

<p>(where installdir is the installation folder).</p>
